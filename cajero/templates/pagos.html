{% extends 'base.html' %}
{% block title %}Pagos{% endblock title %}
{% load static %}
{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Realizar el pago de un servicio</h2>
  <form method="post" action="{% url 'cajero:payment' %}">
      {% csrf_token %}
      <div class="form-group">
          <label for="servicio">Servicio:</label>
          {{ form.servicio }}
      </div>
      <div class="form-group">
          <label for="cedula">Cédula:</label>
          {{ form.cedula }}
      </div>
      <div class="form-group">
        <label for="cuenta_id">Número de Cuenta:</label>
        {{ form.cuenta_id }}
    </div>
      {% if form.errors %}
          <div class="alert alert-danger">
              {{ form.errors }}
          </div>
      {% endif %}
      <button type="submit" class="btn btn-primary">Siguiente</button>
  </form>
</div>
{% endblock content %}
