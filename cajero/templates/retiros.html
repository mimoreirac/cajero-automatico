{% extends 'base.html' %}
{% block title %}Retiros{% endblock title %}
{% load static %}
{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Realizar un retiro</h2>
  <form method="post" action="{% url 'cajero:withdrawal' %}">
      {% csrf_token %}
      <div class="form-group">
          <label for="card_number">NÃºmero de Tarjeta:</label>
          {{ form.card_number }}
      </div>
      <div class="form-group">
          <label for="pin">PIN:</label>
          {{ form.pin }}
      </div>
      {% if form.errors %}
          <div class="alert alert-danger">
              {{ form.errors }}
          </div>
      {% endif %}
      <button type="submit" class="btn btn-primary">Siguiente</button>
  </form>
</div>
{% endblock content %}
