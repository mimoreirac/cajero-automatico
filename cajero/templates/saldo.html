{% extends 'base.html' %}
{% block title %}Consulta de Saldo{% endblock title %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Consulta de Saldo</h2>
    <form method="post" action="{% url 'cajero:check_balance' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="card_number">NÃºmero de Tarjeta:</label>
            {{ form.card_number }}
        </div>
        <div class="form-group">
            <label for="pin">PIN:</label>
            {{ form.pin }}
        </div>
        {% if form.errors %}
            <div class="alert alert-danger">
                {{ form.errors }}
            </div>
        {% endif %}
        <button type="submit" class="btn btn-primary">Consultar</button>
    </form>
</div>
{% endblock content %}
