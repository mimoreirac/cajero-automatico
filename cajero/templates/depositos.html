{% extends 'base.html' %}
{% block title %}Depósitos{% endblock title %}
{% load static %}
{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Realizar un depósito</h2>
  <form method="post" action="{% url 'cajero:deposit' %}">
      {% csrf_token %}
      <div class="form-group">
          <label for="cuenta_id">Número de Cuenta:</label>
          {{ form.cuenta_id }}
      </div>
      <div class="form-group">
          <label for="cedula">Cédula:</label>
          {{ form.cedula }}
      </div>
      {% if form.errors %}
          <div class="alert alert-danger">
              {{ form.errors }}
          </div>
      {% endif %}
      <button type="submit" class="btn btn-primary">Siguiente</button>
  </form>
</div>
{% endblock content %}
